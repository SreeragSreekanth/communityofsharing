{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set New Password - NeighborLink{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4" style="border-radius: 15px;">
                <h3 class="text-center mb-4">Set New Password</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Change Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
