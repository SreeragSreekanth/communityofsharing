{% extends 'base.html' %}
{% block title %}Password Reset - NeighborLink{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4" style="border-radius: 15px;">
                <h3 class="text-center mb-4">Password Reset</h3>
                <p>Forgot your password? Enter your email address below, and weâ€™ll send you a temporary password.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get New Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
