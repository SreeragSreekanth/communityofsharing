{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Your Review</h2>
    
    <form method="POST" class="card p-4 shadow w-50 mx-auto">
        {% csrf_token %}

        <!-- Star Rating -->
        <label>Rating:</label>
        <div class="star-rating mb-3">
            <i class="fa fa-star" data-value="1"></i>
            <i class="fa fa-star" data-value="2"></i>
            <i class="fa fa-star" data-value="3"></i>
            <i class="fa fa-star" data-value="4"></i>
            <i class="fa fa-star" data-value="5"></i>
        </div>

        <!-- Hidden Input for Rating Value -->
        {{ form.rating|as_crispy_field }}

        <!-- Comment Box -->
        {{ form.comment|as_crispy_field }}

        <button type="submit" class="btn btn-primary w-100">Update Review</button>
        <a href="{% url 'view_profile' review.recipient.id %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
</div>

<!-- Link external CSS and JS -->
<link rel="stylesheet" href="{% static 'css/review.css' %}">
<script src="{% static 'js/review.js' %}"></script>

{% endblock %}
