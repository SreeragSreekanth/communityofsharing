{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Edit Your Review</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Review</button>
        <a href="{% url 'view_profile' review.recipient.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
