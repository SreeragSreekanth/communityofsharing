{% extends 'base.html' %}
{% block title %}Send Borrow Request - NeighborLink{% endblock %}
{% block content %}
    <h2 class="text-center">Request to Borrow: {{ item.name }}</h2>
    <form method="post" class="w-75 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Send Request</button>
        <a href="{% url 'search_items' %}" class="btn btn-light border w-100 mt-2">Cancel</a>
    </form>
{% endblock %}
