{% extends 'base.html' %}
{% load crispy_forms_tags %}  <!-- Load crispy forms -->

{% block title %}Request to Borrow - NeighborLink{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Request to Borrow: {{ item.name }}</h2>

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Use Crispy Forms to render the form -->

            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Send Request</button>
                <a href="{% url 'item_detail' item.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
